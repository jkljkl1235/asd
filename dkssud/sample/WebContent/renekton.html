<h1>레넥톤</h1>
<h3>역할:전사 / 탱커</h3>
<a href="index.html">
<img src="Renekton.png" width="150" height="150">

<p>“피, 그리고 복수.” <br>
불길에 그을린 슈리마 사막에서 다시 일어선 무시무시한 분노의 초월체, 레넥톤. 한 때 그는 슈리마 최고의 전사로서 무수한 전쟁을 승리로 이끌었다. <br>
하지만 슈리마의 몰락과 함께 사막 아래 무덤 속에 갇혔고, 강산이 변하는 억겁의 세월을 어둠 속에서 보내면서 서서히 광기에 굴복해 갔다. <br>
다시 자유의 몸이 된 레넥톤이 원하는 것은 단 하나, 자신을 가둔 형에 대한 복수뿐이다.</p><br>
