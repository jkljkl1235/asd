<p>''최고의 기준은 바로 내가 정한다.'' <br>
녹서스에서는 경기장에서 피를 흘리며 싸우고 힘을 겨루는 전사들이 있다. <br>
검투사로 알려진 이들 중 드레이븐만큼 많은 환호를 받은 전사는 없었다. <br>
전직 군인인 드레이븐은 회전 도끼가 뿜어내는 피안개는 물론이고, 자신의 극적이고 화려한 기술에 관중들이 환호한다는 것을 알아차렸다. <br>
드레이븐은 요란하고도 완벽한 구경거리를 만들어내는 자신의 기술에 도취되어, 드레이븐이라는 이름을 녹서스 제국에 길이 남기기 위해 누구든 쓰러뜨리겠다고 다짐했다.<br>
