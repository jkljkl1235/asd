<h1>그웬</h1>
<h3>역할:전사</h3>

<p>"등 뒤의 바람결이 정말 좋아. 절대 놓치지 않을 거야. 절대로."<br>
 마법의 힘으로 살아나 인간이 된 인형 그웬은 한때 자신을 만들었던 도구를 휘두른다.<br> 
 발걸음을 내디딜 때마다 자신을 만든 재봉사의 사랑을 느끼며 모든 것을 감사히 여긴다.<br>
 그웬이 부리는 신성한 안개는 그웬의 가위와 바늘, 실에 축복을 내린 고대의 보호 마법이다.<br>
 모든 게 새로운 것으로 가득하지만, 그웬은 망가진 세상에서 살아남은 선한 이들을 위해 기꺼이 싸우러 나선다.<br></p>
