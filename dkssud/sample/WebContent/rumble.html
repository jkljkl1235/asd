<p>''으, 내 갑옷에서 네 얼굴을 긁어내려면 꽤 오래 걸릴 것 같은데!'' <br>
럼블은 한 성깔 하는 젊은 요들로, 탁월한 발명가이기도 하다. <br>
두 손과 고철 더미만으로 전기 작살과 소이 로켓을 장착한 거대 기계 로봇을 뚝딱 만들어냈다. <br>
고철부품으로 만든 럼블의 작품을 비웃고 조롱하는 자가 있더라도 럼블은 눈 하나 깜박하지 않는다. <br>
어차피 전장을 휩쓸 화염방사기는 자신의 손에 있으니까.</p><br>
