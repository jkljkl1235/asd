<p>“얼음 속엔 수많은 비밀이 갇혀 있지...” <br>
리산드라는 서리방패 부족의 은둔하는 지도자로, 프렐요드 부족에게 생명과 지혜를 선사하는 추종자들을 거느린 살아있는 성인으로 여겨진다. <br>
실상은 사악한 존재에 가까운 그녀는 원소 마법으로 얼음 정수의 힘을 어둡고 끔찍하게 왜곡시켜 자신의 깊은 비밀을 밝혀내려는 자들을 가차 없이 응징한다. <br>
리산드라가 얼음 속에 묻은 비밀은 머지않아 룬테라에 종말을 가져올지도 모른다.</p><br>
