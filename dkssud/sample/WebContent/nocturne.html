<p>"어둠이 밀려온다..." 
모든 의식 있는 존재가 꾸는 악몽의 총체, 이름하여 녹턴은 순수하며 원초적인 공포의 존재가 되었다. <br>
그는 물처럼 흐르는 혼돈의 존재이자 냉기 서린 눈을 한 얼굴 없는 그림자, 위협적인 칼날로 무장한 존재다.<br>
녹턴은 영혼 세계로부터 자유를 얻은 후 진정한 어둠 속에서만 피어나는 두려움을 먹기 위해 계속해서 의식의 세계에 출몰하고 있다.</p><br>
