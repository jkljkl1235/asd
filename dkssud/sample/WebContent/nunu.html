<p>"귀 열고 잘 들어, 윌럼프! 내가 생애 최고의 이야기를 들려줄 테니까 말이야!" <br>
아주 오랜 옛날, 무시무시한 괴물을 물리쳐 영웅이 되고 싶은 소년이 있었다. <br>
하지만 소년이 발견한 것은 마법을 부리는, 단지 친구가 필요했던 외로운 설인이었다.<br>
 고대의 힘과 눈싸움으로 하나가 된 소년 누누와 설인 윌럼프는 프렐요드 곳곳을 누비며 상상 속의 모험을 떠난다.<br>
  실종된 누누의 어머니를 찾아 나선 누누와 윌럼프. <br>
  이들이 누누의 어머니를 구한다면 영웅이 될 수 있을지도...</p><br>
