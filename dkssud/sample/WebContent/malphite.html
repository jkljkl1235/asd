<p>''혼돈을 부르는 자들이여, 두려워할지어다! 이 땅에 거석의 조각이 도착했노라.''<br>
살아있는 바위로 된 거대 생물 말파이트는 거석이라 불리는 이쉬탈 구조물의 심장부에서 태어났다.<br>
그는 혼돈으로 가득한 세계에서 질서를 수호하기 위해 강력한 힘으로 수천 년간 룬테라의 원소 균형을 연구했다.<br>
기나긴 잠을 지속해서 방해받게 된 말파이트는 인간의 변덕을 인내하며 마지막 남은 거석의 파편에 걸맞은 대의를 찾기 위해 노력하고 있다.</p><br>
