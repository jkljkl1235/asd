<h1>다이애나</h1>
<h3>역할:전사 / 마법사</h3>
<a href="index.html">
<img src="Diana.png" width="150" height="150">

<p>“나는 달의 영혼 속에 흐르는 빛이다.” <br>
이애나는 오늘날 거의 사멸된 고대 종교 ‘루나리’의 전사이자, 은빛 달의 화신 그 자체다. <br>
그녀는 드높은 타곤 산 꼭대기에 떠오른 천체들의 기운을 온몸으로 받아들였고, 겨울 밤 설원처럼 은은하게 빛나는 갑옷과 초승달 검으로 무장했다.<br>
 그러나 인간을 초월한 그녀의 힘이 무엇을 위한 것인지는 아직까지 분명하지 않다. <br>
 다이애나는 이 세상에서 자신에게 부여된 사명이 무엇인지 알아내려 애쓰고 있다.</p><br>
