<p>“태양처럼 빛나려면, 우선 태양처럼 타올라야 합니다.” <br>
솔라리 성전사 레오나는 천공의 검과 여명의 방패로 타곤 산을 수호한다.<br>
레오나의 몸은 태양의 불길로 가득하며, 피부는 별의 광채로 빛나고, 눈동자는 천체들의 기운으로 불타오른다.<br> 
황금 갑주와 어마어마한 고대의 지식으로 무장한 레오나는 어떤 이들에게는 깨우침을, 어떤 이들에게는 죽음을 선사한다.</p><br>
