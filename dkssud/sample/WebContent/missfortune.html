<h3>역할:원거리</h3>

<p>''감수할 위험이 클수록 현상금도 많다.'' <br>
지워터의 선장 사라 포츈은 미모로도 유명하지만 무자비한 일처리 때문에 공포의 대상이기도 하다. <br>
틀로 찍어낸 듯 똑같은 빌지워터의 범죄자들 사이에서 그녀는 단연 돋보이는 존재다. <br>
어릴 적 자신의 가족이 해적왕 갱플랭크에게 살해당하는 것을 목격했고, 세월이 흐른 후 갱플랭크가 타고 있던 기함을 불태우는 것으로 잔혹한 복수극을 완성했다. <br>
사라 포츈을 과소평가했다가는 그 매력에 가려진 예측불허의 실력에 기겁을 하거나... 배에 총알 구멍이 날 수도 있다.</p><br>
