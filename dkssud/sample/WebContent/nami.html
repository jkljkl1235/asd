<h1>나미</h1>
<h3>역할:서포터 / 마법사</h3>
<a href="index.html">
<img src="Nami.png" width="150" height="150">

<p>“파도가 뭘 싣고 올진 나한테 달렸죠.” <br>
나미는 바다에 사는 바스타야 종족으로, 어리지만 완고할 정도로 고집이 세다. <br>
먼 옛날 타곤 인과 맺었던 약속이 깨지자, 마라이 종족으로는 처음으로 파도 치는 바다에서 나와 마른 육지로 모험을 떠났다.<br>
달리 해결책이 없었기에, 자신의 종족을 안전하게 지켜주는 성스러운 의식을 완수한다는 임무를 자청한 것이었다. <br>
새로운 시대는 혼란 그 자체지만, 나미는 용기와 결단력으로 불확실한 미래를 마주한다. <br>
그녀의 무기는 바다의 힘을 소환하는 파도 소환사의 지팡이다.</p><br>
